{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> {% endcomment %}
  <title>Movie{% block title %}{% endblock title %}</title>
  <!-- Slick nav CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/css/slicknav.min.css' %}" media="all" />
  <!-- Iconfont CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/css/icofont.css' %}" media="all" />
  <!-- Owl carousel CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/css/owl.carousel.css' %}">
  <!-- Popup CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/css/magnific-popup.css' %}">
  <!-- Main style CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" media="all" />
  <!-- Responsive CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/css/responsive.css' %}" media="all" />
  <script src="https://kit.fontawesome.com/366acfe06e.js" crossorigin="anonymous"></script> <!--fontawsome-->
</head>
<body>
  
    {% include '_nav.html' %}

    {% block content %}
    {% endblock content %}
    {% include '_footer.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> {% endcomment %}
  {% bootstrap_javascript %}
  
    <!-- jquery main JS -->
		<script src="{% static '/js/jquery.min.js' %}"></script>
		<!-- Bootstrap JS -->
		<script src="{% static '/js/bootstrap.min.js' %}"></script>
		<!-- Slick nav JS -->
		<script src="{% static '/js/jquery.slicknav.min.js' %}"></script>
		<!-- owl carousel JS -->
		<script src="{% static '/js/owl.carousel.min.js' %}"></script>
		<!-- Popup JS -->
		<script src="{% static '/js/jquery.magnific-popup.min.js' %}"></script>
		<!-- Isotope JS -->
		<script src="{% static '/js/isotope.pkgd.min.js' %}"></script>
		<!-- main JS -->
		<script src="{% static '/js/main.js' %}"></script>

</body>
</html>
