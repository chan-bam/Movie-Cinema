{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %} / {{ review.movie.title}} / review / {{ review.title }} / update{% endblock title %}

{% block content %}
  <h1 class="fw-bold mt-5 text-center">{{ movie_title }} Review 수정하기 </h1>
  <form action="" method="POST" class="col-7 offset-3 mx-auto">
    <hr class="mb-4">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="submit" valeue="수정" class="btn btn-secondary offset-3 col-6 mt-4 mb-5">

  </form>
{% endblock content %}
