{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}_signup{% endblock title %}

{% block content %}
<h1 class="fw-bold mt-5 text-center">회원가입</h1>
<form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data" class="col-5 mx-auto">
  <hr class="mb-4">
  {% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  <input type="submit" value="회원가입" class="btn btn-secondary offset-3 col-6 mt-4 mb-5">
</form>
{% endblock content %}
