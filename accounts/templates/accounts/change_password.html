{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %} user's password_change{% endblock title %}

{% block content %}
<h1 class="fw-bold mt-5 text-center">비밀번호 변경</h1>
  <form action="{% url 'accounts:change_password' %}" method="POST" class="col-5 offset-3 mx-auto">
    <hr class="mb-4">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="submit" value="변경" class="btn btn-secondary offset-3 col-6 mt-4">
  </form>
{% endblock content %}
